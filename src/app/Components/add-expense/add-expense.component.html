<div class="container mt-4">
  <h2>Create New Expense</h2>
  <form (ngSubmit)="createExpense()">
    <div class="form-group">
      <label for="accountId">Account</label>
      <select class="form-control" id="accountId" [(ngModel)]="expense.accountId" name="accountId" required>
        <option *ngFor="let account of accounts" [value]="account.id">
          {{ account.name }} - {{ account.balance | currency }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="expense.description" name="description" required>
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" class="form-control" id="amount" [(ngModel)]="expense.amount" name="amount" required>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select class="form-control" id="category" [(ngModel)]="expense.category" name="category" required>
        <option [value]="1">Transportation</option>
        <option [value]="2">Food and Groceries</option>
        <option [value]="3">Housing/Rent</option>
        <option [value]="4">Utility</option>
        <option [value]="5">Other</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Create Expense</button>
  </form>
</div>
