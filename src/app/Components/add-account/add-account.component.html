<div class="container mt-4">
  <h2>Create New Account</h2>
  <form (ngSubmit)="createAccount()">
    <div class="form-group">
      <label for="name">Account Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="account.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="balance">Initial Balance</label>
      <input type="number" class="form-control" id="balance" [(ngModel)]="account.balance" name="balance" required>
    </div>
    <button type="submit" class="btn btn-primary">Create Account</button>
  </form>
</div>
